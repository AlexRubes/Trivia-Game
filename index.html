<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body>
    <h1 class="topheader">Mexican Trivia Game</h1>
    <!--start game on button-->
    <div class="container">     
        <br><br>     
        <button class="js-start start-button">Start Game</button> 
    
        <!--counter-->
        <div class="js-count"></div>

        <!--questions & answers get rendered here-->
        <div class="js-questions"></div>
        
        <!--stop game on button-->
        <button class="js-stop stop-button">End Now!</button>
        
        <div class="results">
            <div>Correct: <span id = "correct"></span> </div>
            <div>Incorrect: <span id = "incorrect"></span></div>
            <div>Unanswered: <span id = "unanswered"></span></div>
        </div>                                      
    </div>
    
    <script src="./game.js"></script>
</body>
</html>
